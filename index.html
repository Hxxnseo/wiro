<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>위로 (Wiro)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap');
      body {
        font-family: 'Noto Sans KR', sans-serif;
        background-color: #1A1625;
        color: white;
        margin: 0;
        overflow: hidden;
      }
      canvas#starfield {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
        pointer-events: none;
      }
      #root {
        position: relative;
        z-index: 10;
      }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      @keyframes bgBreathe {
        0%, 100% { background-color: rgba(26, 22, 37, 0.9); }
        50% { background-color: rgba(30, 25, 43, 0.9); }
      }
      .animate-bg-breathe { animation: bgBreathe 6s infinite ease-in-out; }
      
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-up { animation: fadeInUp 0.8s ease-out forwards; }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in { animation: fadeIn 0.5s ease-out forwards; }

      @keyframes bounceSlow {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      .animate-bounce-slow { animation: bounceSlow 3s infinite ease-in-out; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.10.1",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
  <body>
    <canvas id="starfield"></canvas>
    <div id="root"></div>
    <script>
      const canvas = document.getElementById('starfield');
      const ctx = canvas.getContext('2d');
      let stars = [];

      function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }

      function initStars() {
        stars = [];
        for (let i = 0; i < 150; i++) {
          stars.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            size: Math.random() * 1.5,
            opacity: Math.random(),
            speed: Math.random() * 0.05
          });
        }
      }

      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        stars.forEach(star => {
          ctx.beginPath();
          ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
          ctx.fillStyle = `rgba(155, 141, 199, ${star.opacity})`;
          ctx.fill();
          star.opacity += star.speed;
          if (star.opacity > 1 || star.opacity < 0) star.speed *= -1;
        });
        requestAnimationFrame(draw);
      }

      window.addEventListener('resize', resize);
      resize();
      initStars();
      draw();
    </script>
  </body>
</html>
